<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Falling Star Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: 
        radial-gradient(ellipse at top, #1e3c72 0%, #2a5298 50%),
        linear-gradient(to bottom, #0f0f23, #1a1a2e, #16213e);
      color: white;
      text-align: center;
      user-select: none;
      cursor: default;
      min-height: 100vh;
      position: relative;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Animated background stars */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #eee, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #fff, transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
        radial-gradient(2px 2px at 160px 30px, #fff, transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: twinkle 8s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }

    #bucket {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 70px;
      background: linear-gradient(145deg, #ffd700, #ffb300);
      border: 3px solid #ff8c00;
      border-radius: 8px 8px 25px 25px;
      box-shadow: 
        0 8px 16px rgba(255, 140, 0, 0.3),
        inset 0 2px 4px rgba(255, 255, 255, 0.2),
        0 0 20px rgba(255, 215, 0, 0.4);
      cursor: grab;
      transition: all 0.1s ease-out;
      z-index: 10;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 8px;
    }

    #bucket:active {
      cursor: grabbing;
      transform: translateX(-50%) scale(1.05);
      box-shadow: 
        0 10px 20px rgba(255, 140, 0, 0.4),
        inset 0 2px 4px rgba(255, 255, 255, 0.3),
        0 0 25px rgba(255, 215, 0, 0.6);
    }

    #bucket::before {
      content: '';
      position: absolute;
      top: -8px;
      left: 10px;
      right: 10px;
      height: 12px;
      background: linear-gradient(90deg, #ff8c00, #ffd700, #ff8c00);
      border-radius: 6px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* Visual catch zone indicator */
    #bucket::after {
      content: '';
      position: absolute;
      top: -25px;
      left: -25px;
      right: -25px;
      height: 30px;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      animation: catchZonePulse 2s ease-in-out infinite alternate;
    }

    @keyframes catchZonePulse {
      0% { opacity: 0.2; }
      100% { opacity: 0.6; }
    }

    .star {
      position: absolute;
      font-size: 35px;
      z-index: 5;
      filter: drop-shadow(0 0 8px rgba(255, 255, 0, 0.6));
      transition: transform 0.1s ease;
    }

    .star:hover {
      transform: scale(1.1);
    }

    #scoreBoard {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.1);
      z-index: 15;
      backdrop-filter: blur(10px);
    }

    #gameControls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 15;
    }

    .control-btn {
      padding: 10px 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 20px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    #startBtn {
      background: linear-gradient(145deg, #4CAF50, #45a049);
    }

    #startBtn.paused {
      background: linear-gradient(145deg, #ff9800, #e68900);
    }

    .control-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .control-btn:active {
      transform: translateY(0px);
    }

    #gameOver {
      display: none;
      font-size: 48px;
      font-weight: bold;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff4757;
      text-shadow: 
        0 0 10px #ff4757,
        0 0 20px #ff4757,
        0 0 30px #ff4757;
      animation: pulse 1.5s ease-in-out infinite alternate;
      z-index: 20;
    }

    #pauseOverlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 18;
      backdrop-filter: blur(5px);
    }

    #pauseText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 20px #ffd700;
    }

    @keyframes pulse {
      from { opacity: 0.7; transform: translate(-50%, -50%) scale(0.95); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
    }

    #restartBtn {
      display: none;
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(145deg, #ff6b6b, #ee5a52);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 25px;
      box-shadow: 
        0 8px 15px rgba(238, 90, 82, 0.3),
        inset 0 1px 2px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      z-index: 20;
    }

    #restartBtn:hover {
      transform: translateX(-50%) translateY(-2px);
      box-shadow: 
        0 12px 20px rgba(238, 90, 82, 0.4),
        inset 0 1px 2px rgba(255, 255, 255, 0.3);
    }

    #restartBtn:active {
      transform: translateX(-50%) translateY(0px);
      box-shadow: 
        0 6px 10px rgba(238, 90, 82, 0.3),
        inset 0 1px 2px rgba(255, 255, 255, 0.2);
    }

    /* Instructions */
    #instructions {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      z-index: 15;
      opacity: 0.8;
    }

    /* Caught star effect */
    @keyframes starCatch {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.5) rotate(180deg); opacity: 0.8; }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }

    .star-caught {
      animation: starCatch 0.5s ease-out forwards !important;
    }

    /* Sparkle animation */
    @keyframes sparkle {
      0% { transform: scale(0) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
      100% { transform: scale(0) rotate(360deg); opacity: 0; }
    }

    .sparkle {
      position: absolute;
      font-size: 20px;
      pointer-events: none;
      animation: sparkle 1s ease-out forwards;
      z-index: 20;
    }

    /* Speed indicator */
    #speedIndicator {
      margin-top: 5px;
      font-size: 14px;
      color: #ffd700;
      text-shadow: 0 0 10px #ffd700;
    }

    /* Responsive design */
    
    /* Very small devices (phones in portrait, less than 576px) */
    @media (max-width: 575px) {
      #bucket {
        width: 60px;
        height: 50px;
        bottom: 80px;
      }
      
      .star {
        font-size: 25px;
      }
      
      #scoreBoard {
        font-size: 14px;
        padding: 8px 12px;
        top: 10px;
        left: 10px;
      }
      
      #gameControls {
        top: 10px;
        right: 10px;
      }
      
      .control-btn {
        padding: 6px 10px;
        font-size: 12px;
      }
      
      #gameOver {
        font-size: 28px;
      }
      
      #pauseText {
        font-size: 24px;
      }
      
      #instructions {
        font-size: 10px;
        bottom: 5px;
        right: 5px;
        padding: 5px 8px;
      }
      
      #restartBtn {
        padding: 10px 20px;
        font-size: 16px;
      }
      
      #speedIndicator {
        font-size: 12px;
      }
    }
    
    /* Small devices (landscape phones, 576px and up) */
    @media (min-width: 576px) and (max-width: 767px) {
      #bucket {
        width: 70px;
        height: 60px;
        bottom: 90px;
      }
      
      .star {
        font-size: 30px;
      }
      
      #scoreBoard {
        font-size: 16px;
        padding: 10px 15px;
      }
      
      .control-btn {
        padding: 8px 12px;
        font-size: 14px;
      }
      
      #gameOver {
        font-size: 32px;
      }
      
      #pauseText {
        font-size: 28px;
      }
      
      #instructions {
        font-size: 12px;
      }
    }
    
    /* Medium devices (tablets, 768px and up) */
    @media (min-width: 768px) and (max-width: 991px) {
      #bucket {
        width: 75px;
        height: 65px;
        bottom: 40px;
      }
      
      .star {
        font-size: 32px;
      }
      
      #scoreBoard {
        font-size: 17px;
        padding: 12px 18px;
      }
      
      .control-btn {
        padding: 9px 14px;
        font-size: 15px;
      }
      
      #gameOver {
        font-size: 42px;
      }
      
      #pauseText {
        font-size: 32px;
      }
      
      #instructions {
        font-size: 13px;
      }
    }
    
    /* Large devices (desktops, 992px and up) */
    @media (min-width: 992px) {
      /* Default styles already applied */
    }
    
    /* Extra large devices (large desktops, 1200px and up) */
    @media (min-width: 1200px) {
      #bucket {
        width: 90px;
        height: 80px;
      }
      
      .star {
        font-size: 40px;
      }
      
      #scoreBoard {
        font-size: 20px;
        padding: 18px 25px;
      }
      
      .control-btn {
        padding: 12px 18px;
        font-size: 18px;
      }
      
      #gameOver {
        font-size: 56px;
      }
      
      #pauseText {
        font-size: 42px;
      }
      
      #instructions {
        font-size: 16px;
      }
      
      #restartBtn {
        padding: 18px 35px;
        font-size: 22px;
      }
      
      #speedIndicator {
        font-size: 16px;
      }
    }
    
    /* Landscape orientation adjustments */
    @media (orientation: landscape) and (max-height: 600px) {
      #bucket {
        bottom: 20px;
      }
      
      #scoreBoard {
        top: 10px;
        left: 10px;
        padding: 8px 12px;
      }
      
      #gameControls {
        top: 10px;
        right: 10px;
      }
      
      #instructions {
        bottom: 10px;
        right: 10px;
        font-size: 12px;
      }
    }
    
    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .star {
        filter: drop-shadow(0 0 4px rgba(255, 255, 0, 0.8));
      }
    }
    
    /* Hover states for touch devices */
    @media (hover: none) and (pointer: coarse) {
      .control-btn:hover {
        transform: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }
      
      #restartBtn:hover {
        transform: translateX(-50%);
        box-shadow: 
          0 8px 15px rgba(238, 90, 82, 0.3),
          inset 0 1px 2px rgba(255, 255, 255, 0.2);
      }
    }
  </style>

<body>
  <div id="gameContainer">
    <div id="scoreBoard">
      ‚≠ê Caught: 0 | ‚ùå Missed: 0
      <div id="speedIndicator">Speed Level: 1</div>
    </div>
    
    <div id="gameControls">
      <button id="startBtn" class="control-btn">‚ñ∂Ô∏è Start</button>
    </div>
    
    <div id="pauseOverlay">
      <div id="pauseText">‚è∏Ô∏è Game Paused</div>
    </div>
    
    <div id="bucket"></div>
    <div id="gameOver">Game Over!</div>
    <button id="restartBtn">üéÆ Restart Game</button>
    <div id="instructions">
      üñ±Ô∏è Drag bucket or use ‚¨ÖÔ∏è‚û°Ô∏è keys<br>
      ‚ñ∂Ô∏è Click button or press SPACE to start/pause
    </div>
  </div>

  <script>
    let caught = 0;
    let missed = 0;
    let gameInterval;
    let collisionCheckInterval;
    let isDragging = false;
    let startX = 0;
    let startLeft = 0;
    let gameRunning = false;
    let gamePaused = false;
    let gameStarted = false;
    let stars = [];
    let currentSpeed = 1;
    let starSpawnRate = 1000; // Initial spawn rate in milliseconds

    const gameContainer = document.getElementById('gameContainer');
    const bucket = document.getElementById('bucket');
    const scoreBoard = document.getElementById('scoreBoard');
    const speedIndicator = document.getElementById('speedIndicator');
    const gameOver = document.getElementById('gameOver');
    const restartBtn = document.getElementById('restartBtn');
    const startBtn = document.getElementById('startBtn');
    const pauseOverlay = document.getElementById('pauseOverlay');

    function calculateGameSpeed() {
      // Increase speed every 5 stars caught
      const speedLevel = Math.floor(caught / 5) + 1;
      currentSpeed = Math.min(speedLevel, 10); // Cap at level 10
      
      // Decrease spawn rate (faster spawning) and increase fall speed
      starSpawnRate = Math.max(300, 1000 - (currentSpeed - 1) * 100);
      
      speedIndicator.textContent = `Speed Level: ${currentSpeed}`;
      
      // Restart the spawn interval with new speed
      if (gameRunning && !gamePaused) {
        clearInterval(gameInterval);
        gameInterval = setInterval(createStar, starSpawnRate);
      }
    }

    function createStar() {
      if (!gameRunning || gamePaused) return;
      
      const star = document.createElement('div');
      star.className = 'star';
      star.textContent = '‚≠ê';
      
      const starLeft = Math.random() * (window.innerWidth - 50);
      // Increase fall speed based on current speed level
      const baseFallSpeed = 2 + (currentSpeed - 1) * 0.5;
      const fallSpeed = baseFallSpeed + Math.random() * 1;
      
      star.style.left = starLeft + 'px';
      star.style.top = '-50px';
      
      gameContainer.appendChild(star);
      
      // Store star data for collision detection
      const starData = {
        element: star,
        x: starLeft,
        y: -50,
        speed: fallSpeed,
        caught: false
      };
      
      stars.push(starData);
    }

    function updateStars() {
      if (!gameRunning || gamePaused) return;
      
      for (let i = stars.length - 1; i >= 0; i--) {
        const starData = stars[i];
        
        if (starData.caught) continue;
        
        // Update star position
        starData.y += starData.speed;
        starData.element.style.top = starData.y + 'px';
        
        // Check collision with bucket
        if (checkStarCatch(starData)) {
          starData.caught = true;
          caught++;
          createSparkleEffect(starData.x, starData.y);
          starData.element.classList.add('star-caught');
          
          setTimeout(() => {
            if (starData.element && starData.element.parentNode) {
              starData.element.remove();
            }
            const index = stars.indexOf(starData);
            if (index > -1) {
              stars.splice(index, 1);
            }
          }, 500);
          
          updateScore();
          calculateGameSpeed(); // Increase difficulty
          continue;
        }
        
        // Check if star has fallen off screen
        if (starData.y > window.innerHeight + 50) {
          missed++;
          if (starData.element && starData.element.parentNode) {
            starData.element.remove();
          }
          stars.splice(i, 1);
          updateScore();
          
          if (missed >= 5) {
            endGame();
            return;
          }
        }
      }
    }

    function checkStarCatch(starData) {
      const bucketRect = bucket.getBoundingClientRect();
      
      if (!bucketRect) return false;
      
      const bucketLeft = bucketRect.left;
      const bucketRight = bucketRect.right;
      const bucketTop = bucketRect.top;
      const bucketBottom = bucketRect.bottom;
      
      const starCenterX = starData.x + 17.5; // Star is 35px, so center is at 17.5px
      const starBottom = starData.y + 35; // Star height
      const starTop = starData.y;
      
      // Generous collision detection
      const catchZoneLeft = bucketLeft - 20;
      const catchZoneRight = bucketRight + 20;
      const catchZoneTop = bucketTop - 15;
      
      // Check if star overlaps with bucket catch zone
      return (starCenterX >= catchZoneLeft && 
              starCenterX <= catchZoneRight && 
              starBottom >= catchZoneTop &&
              starTop <= bucketBottom);
    }

    function createSparkleEffect(x, y) {
      for (let i = 0; i < 5; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.textContent = '‚ú®';
        sparkle.style.left = (x + Math.random() * 30 - 15) + 'px';
        sparkle.style.top = (y + Math.random() * 30 - 15) + 'px';
        sparkle.style.animationDelay = (i * 0.1) + 's';
        
        gameContainer.appendChild(sparkle);
        
        setTimeout(() => {
          if (sparkle && sparkle.parentNode) {
            sparkle.remove();
          }
        }, 1000);
      }
    }

    function updateScore() {
      scoreBoard.innerHTML = `‚≠ê Caught: ${caught} | ‚ùå Missed: ${missed}<div id="speedIndicator">Speed Level: ${currentSpeed}</div>`;
    }

    function startGame() {
      gameRunning = true;
      gameStarted = true;
      gamePaused = false;
      gameOver.style.display = 'none';
      restartBtn.style.display = 'none';
      pauseOverlay.style.display = 'none';
      startBtn.textContent = '‚è∏Ô∏è Pause';
      startBtn.classList.add('paused');
      
      updateScore();
      calculateGameSpeed();
      
      // Create stars at current spawn rate
      gameInterval = setInterval(createStar, starSpawnRate);
      
      // Update star positions and check collisions every 16ms (~60fps)
      collisionCheckInterval = setInterval(updateStars, 16);
    }

    function pauseGame() {
      if (!gameStarted || !gameRunning) return;
      
      gamePaused = true;
      gameRunning = false;
      pauseOverlay.style.display = 'block';
      startBtn.textContent = '‚ñ∂Ô∏è Resume';
      startBtn.classList.remove('paused');
      clearInterval(gameInterval);
      clearInterval(collisionCheckInterval);
    }

    function resumeGame() {
      if (!gameStarted || !gamePaused) return;
      
      gamePaused = false;
      gameRunning = true;
      pauseOverlay.style.display = 'none';
      startBtn.textContent = '‚è∏Ô∏è Pause';
      startBtn.classList.add('paused');
      gameInterval = setInterval(createStar, starSpawnRate);
      collisionCheckInterval = setInterval(updateStars, 16);
    }

    function endGame() {
      gameRunning = false;
      gameStarted = false;
      gamePaused = false;
      clearInterval(gameInterval);
      clearInterval(collisionCheckInterval);
      gameOver.style.display = 'block';
      restartBtn.style.display = 'block';
      pauseOverlay.style.display = 'none';
      startBtn.textContent = '‚ñ∂Ô∏è Start';
      startBtn.classList.remove('paused');
    }

    function resetGame() {
      caught = 0;
      missed = 0;
      currentSpeed = 1;
      starSpawnRate = 1000;
      gameStarted = false;
      gamePaused = false;
      gameRunning = false;
      
      // Clear all stars
      stars.forEach(starData => {
        if (starData.element && starData.element.parentNode) {
          starData.element.remove();
        }
      });
      stars = [];
      
      // Clear any remaining star elements
      const remainingStars = document.querySelectorAll('.star');
      remainingStars.forEach(star => {
        if (star && star.parentNode) {
          star.remove();
        }
      });
      
      // Clear sparkles
      const sparkles = document.querySelectorAll('.sparkle');
      sparkles.forEach(sparkle => {
        if (sparkle && sparkle.parentNode) {
          sparkle.remove();
        }
      });
      
      startBtn.textContent = '‚ñ∂Ô∏è Start';
      startBtn.classList.remove('paused');
      gameOver.style.display = 'none';
      restartBtn.style.display = 'none';
      pauseOverlay.style.display = 'none';
      updateScore();
    }

    function moveBucket(clientX) {
      const containerWidth = gameContainer.offsetWidth;
      const bucketWidth = bucket.offsetWidth;
      
      let newLeft = clientX - (bucketWidth / 2);
      newLeft = Math.max(0, Math.min(newLeft, containerWidth - bucketWidth));
      
      bucket.style.left = newLeft + 'px';
      bucket.style.transform = 'none';
    }

    // Auto-pause when window loses focus or becomes hidden
    document.addEventListener('visibilitychange', function() {
      if (document.hidden && gameRunning && !gamePaused) {
        pauseGame();
      }
    });

    window.addEventListener('blur', function() {
      if (gameRunning && !gamePaused) {
        pauseGame();
      }
    });

    // Keyboard controls
    document.addEventListener('keydown', function (e) {
      if (e.key === ' ') {
        e.preventDefault();
        if (!gameStarted) {
          startGame();
        } else if (gameRunning && !gamePaused) {
          pauseGame();
        } else if (gamePaused) {
          resumeGame();
        }
        return;
      }

      if (!gameRunning || gamePaused) return;
      
      let left = bucket.offsetLeft;
      const step = Math.min(50, window.innerWidth * 0.1); // Responsive step size
      const maxLeft = gameContainer.offsetWidth - bucket.offsetWidth;

      if (e.key === 'ArrowLeft') {
        left = Math.max(0, left - step);
        bucket.style.left = left + 'px';
        bucket.style.transform = 'none';
      } else if (e.key === 'ArrowRight') {
        left = Math.min(maxLeft, left + step);
        bucket.style.left = left + 'px';
        bucket.style.transform = 'none';
      }
    });

    // Mouse controls
    bucket.addEventListener('mousedown', function (e) {
      if (!gameRunning || gamePaused) return;
      
      e.preventDefault();
      isDragging = true;
      startX = e.clientX;
      startLeft = bucket.offsetLeft;
      document.addEventListener('mousemove', handleMouseMove);
      document.addEventListener('mouseup', handleMouseUp);
    });

    function handleMouseMove(e) {
      if (!isDragging || !gameRunning || gamePaused) return;
      e.preventDefault();
      moveBucket(e.clientX);
    }

    function handleMouseUp(e) {
      isDragging = false;
      document.removeEventListener('mousemove', handleMouseMove);
      document.removeEventListener('mouseup', handleMouseUp);
    }

    // Touch controls
    bucket.addEventListener('touchstart', function (e) {
      if (!gameRunning || gamePaused) return;
      
      e.preventDefault();
      isDragging = true;
      const touch = e.touches[0];
      startX = touch.clientX;
      startLeft = bucket.offsetLeft;
      document.addEventListener('touchmove', handleTouchMove, { passive: false });
      document.addEventListener('touchend', handleTouchEnd);
    });

    function handleTouchMove(e) {
      if (!isDragging || !gameRunning || gamePaused) return;
      e.preventDefault();
      const touch = e.touches[0];
      moveBucket(touch.clientX);
    }

    function handleTouchEnd(e) {
      isDragging = false;
      document.removeEventListener('touchmove', handleTouchMove);
      document.removeEventListener('touchend', handleTouchEnd);
    }

    // Game controls
    startBtn.addEventListener('click', function() {
      if (!gameStarted) {
        startGame();
      } else if (gameRunning && !gamePaused) {
        pauseGame();
      } else if (gamePaused) {
        resumeGame();
      }
    });

    restartBtn.addEventListener('click', function() {
      resetGame();
      startGame();
    });

    // Prevent context menu on long press
    bucket.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Prevent scrolling on touch devices
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });

    // Handle window resize
    window.addEventListener('resize', function() {
      // Ensure bucket stays within bounds after resize
      const containerWidth = gameContainer.offsetWidth;
      const bucketWidth = bucket.offsetWidth;
      const currentLeft = bucket.offsetLeft;
      const maxLeft = containerWidth - bucketWidth;
      
      if (currentLeft > maxLeft) {
        bucket.style.left = maxLeft + 'px';
        bucket.style.transform = 'none';
      }
    });

    // Initialize game state
    window.addEventListener('load', function() {
      updateScore();
    });
  </script>
</body>
